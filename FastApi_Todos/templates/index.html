<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #todo-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #todo-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        #todo-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #todo-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        #todo-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #todo-list {
            list-style: none;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .todo-item {
            background: white;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
            background-color: #f8f9fa;
            border-left-color: #28a745;
        }
        
        .todo-content {
            flex-grow: 1;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: color 0.3s ease;
        }
        
        .todo-content:hover {
            color: #667eea;
        }
        
        .todo-buttons {
            display: flex;
            gap: 8px;
        }
        
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
            min-width: 40px;
        }
        
        .toggle-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }
        
        .edit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .todo-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <ul id="todo-list"></ul>
    <form id="todo-form">
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="title" placeholder="üìù Todo Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required style="flex: 1;">
            <input type="text" id="description" placeholder="üìã ÏÉÅÏÑ∏ ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required style="flex: 2;">
        </div>
        <button type="submit">‚ú® ÏÉà Todo Ï∂îÍ∞ÄÌïòÍ∏∞</button>
    </form>
    <script>
        async function fetchTodos() {
            try {
                const response = await fetch('/todos');
                if (!response.ok) throw new Error('Failed to fetch todos');
                const todos = await response.json();
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = '';
            
            if (todos.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666; font-style: italic;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üìù</div>
                        <div>ÏïÑÏßÅ Îì±Î°ùÎêú TodoÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>
                        <div style="margin-top: 10px; font-size: 14px;">ÏúÑÏùò ÌèºÏùÑ ÏÇ¨Ïö©Ìï¥ÏÑú Ï≤´ Î≤àÏß∏ TodoÎ•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>
                    </div>
                `;
                todoList.appendChild(emptyMessage);
                return;
            }
            
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                const todoContent = document.createElement('div');
                todoContent.className = 'todo-content';
                todoContent.textContent = `${todo.title}: ${todo.description}`;
                todoContent.onclick = () => toggleTodo(todo.id);
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'todo-buttons';
                
                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-btn';
                toggleButton.textContent = todo.completed ? '‚úì' : '‚óã';
                toggleButton.onclick = (e) => {
                    e.stopPropagation();
                    toggleTodo(todo.id);
                };
                
                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = '‚úè';
                editButton.onclick = (e) => {
                    e.stopPropagation();
                    editTodo(todo.id);
                };
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = '‚úï';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteTodo(todo.id);
                };
                
                buttonContainer.appendChild(toggleButton);
                buttonContainer.appendChild(editButton);
                buttonContainer.appendChild(deleteButton);
                
                li.appendChild(todoContent);
                li.appendChild(buttonContainer);
                todoList.appendChild(li);
            });
            } catch (error) {
                console.error('Error fetching todos:', error);
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = `
                    <li style="text-align: center; padding: 40px; color: #dc3545;">
                        <div style="font-size: 48px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <div>Todo Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>
                        <div style="margin-top: 10px; font-size: 14px;">ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.</div>
                    </li>
                `;
            }
        }

        async function toggleTodo(id) {
            const response = await fetch(`/todos/${id}/toggle`, {
                method: 'PATCH'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function editTodo(id) {
            const title = prompt('Enter new title:');
            const description = prompt('Enter new description:');
            const completed = confirm('Is this task completed?');
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, title, description, completed })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: Date.now(), title, description, completed: false })
            });
            if (response.ok) {
                fetchTodos();
                document.getElementById('todo-form').reset();
            }
        });

        fetchTodos();
    </script>
</body>
</html>
