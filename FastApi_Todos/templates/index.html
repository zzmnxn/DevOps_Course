<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
            background-color: #f0f0f0;
        }
        .todo-item {
            padding: 8px;
            margin: 3px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 33%;
            min-width: 300px;
        }
        .todo-content {
            flex-grow: 1;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        .todo-buttons {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .toggle-btn {
            background-color: #4CAF50;
            color: white;
        }
        .edit-btn {
            background-color: #2196F3;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <ul id="todo-list"></ul>
    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add To-Do</button>
    </form>
    <script>
        async function fetchTodos() {
            try {
                const response = await fetch('/todos');
                if (!response.ok) throw new Error('Failed to fetch todos');
                const todos = await response.json();
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = '';
            
            if (todos.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666; font-style: italic;">
                        <div style="font-size: 48px; margin-bottom: 15px;">📝</div>
                        <div>아직 등록된 Todo가 없습니다.</div>
                        <div style="margin-top: 10px; font-size: 14px;">위의 폼을 사용해서 첫 번째 Todo를 추가해보세요!</div>
                    </div>
                `;
                todoList.appendChild(emptyMessage);
                return;
            }
            
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                const todoContent = document.createElement('div');
                todoContent.className = 'todo-content';
                todoContent.textContent = `${todo.title}: ${todo.description}`;
                todoContent.onclick = () => toggleTodo(todo.id);
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'todo-buttons';
                
                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-btn';
                toggleButton.textContent = todo.completed ? '✓' : '○';
                toggleButton.onclick = (e) => {
                    e.stopPropagation();
                    toggleTodo(todo.id);
                };
                
                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = '✏';
                editButton.onclick = (e) => {
                    e.stopPropagation();
                    editTodo(todo.id);
                };
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = '✕';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteTodo(todo.id);
                };
                
                buttonContainer.appendChild(toggleButton);
                buttonContainer.appendChild(editButton);
                buttonContainer.appendChild(deleteButton);
                
                li.appendChild(todoContent);
                li.appendChild(buttonContainer);
                todoList.appendChild(li);
            });
            } catch (error) {
                console.error('Error fetching todos:', error);
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = `
                    <li style="text-align: center; padding: 40px; color: #dc3545;">
                        <div style="font-size: 48px; margin-bottom: 15px;">⚠️</div>
                        <div>Todo 목록을 불러오는데 실패했습니다.</div>
                        <div style="margin-top: 10px; font-size: 14px;">페이지를 새로고침해주세요.</div>
                    </li>
                `;
            }
        }

        async function toggleTodo(id) {
            const response = await fetch(`/todos/${id}/toggle`, {
                method: 'PATCH'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function editTodo(id) {
            const title = prompt('Enter new title:');
            const description = prompt('Enter new description:');
            const completed = confirm('Is this task completed?');
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, title, description, completed })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: Date.now(), title, description, completed: false })
            });
            if (response.ok) {
                fetchTodos();
                document.getElementById('todo-form').reset();
            }
        });

        fetchTodos();
    </script>
</body>
</html>
