<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .author {
            font-size: 1em;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
            background-color: #f0f0f0;
        }
        .todo-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            margin: 10px auto;
            border: none;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .todo-content {
            flex-grow: 1;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        .todo-buttons {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .toggle-btn {
            background-color: #56c65a;
            color: white;
        }
        .edit-btn {
            background-color: #45b7d1;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        
        #todo-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px auto 40px;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #todo-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        #todo-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        #todo-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #ab75e1 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        #todo-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® Todo List ‚ú®</h1>
        <div class="subtitle">DevOps Ïã§ÏäµÏùÑ ÏúÑÌïú Í∞úÏù∏ Todo Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</div>
        <div class="author">üë®‚Äçüíª Î∞ïÏßÄÎØº</div>
    </div>
    <ul id="todo-list"></ul>
    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add To-Do</button>
    </form>
    <script>
        async function fetchTodos() {
            try {
                const response = await fetch('/todos');
                if (!response.ok) throw new Error('Failed to fetch todos');
                const todos = await response.json();
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = '';
            
            if (todos.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666; font-style: italic;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üìù</div>
                        <div>ÏïÑÏßÅ Îì±Î°ùÎêú TodoÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>
                        <div style="margin-top: 10px; font-size: 14px;">ÏúÑÏùò ÌèºÏùÑ ÏÇ¨Ïö©Ìï¥ÏÑú Ï≤´ Î≤àÏß∏ TodoÎ•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>
                    </div>
                `;
                todoList.appendChild(emptyMessage);
                return;
            }
            
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                const todoContent = document.createElement('div');
                todoContent.className = 'todo-content';
                todoContent.textContent = `${todo.title}: ${todo.description}`;
                todoContent.onclick = () => toggleTodo(todo.id);
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'todo-buttons';
                
                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-btn';
                toggleButton.textContent = todo.completed ? '‚úì' : '‚óã';
                toggleButton.onclick = (e) => {
                    e.stopPropagation();
                    toggleTodo(todo.id);
                };
                
                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = '‚úè';
                editButton.onclick = (e) => {
                    e.stopPropagation();
                    editTodo(todo.id);
                };
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = '‚úï';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteTodo(todo.id);
                };
                
                buttonContainer.appendChild(toggleButton);
                buttonContainer.appendChild(editButton);
                buttonContainer.appendChild(deleteButton);
                
                li.appendChild(todoContent);
                li.appendChild(buttonContainer);
                todoList.appendChild(li);
            });
            } catch (error) {
                console.error('Error fetching todos:', error);
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = `
                    <li style="text-align: center; padding: 40px; color: #dc3545;">
                        <div style="font-size: 48px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <div>Todo Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>
                        <div style="margin-top: 10px; font-size: 14px;">ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.</div>
                    </li>
                `;
            }
        }

        async function toggleTodo(id) {
            const response = await fetch(`/todos/${id}/toggle`, {
                method: 'PATCH'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function editTodo(id) {
            const title = prompt('Enter new title:');
            const description = prompt('Enter new description:');
            const completed = confirm('Is this task completed?');
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, title, description, completed })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: Date.now(), title, description, completed: false })
            });
            if (response.ok) {
                fetchTodos();
                document.getElementById('todo-form').reset();
            }
        });

        fetchTodos();
    </script>
</body>
</html>
