global:
  scrape_interval: 15s

# InfluxDB로 메트릭 전송 설정
remote_write:
  - url: "http://influxdb:8086/api/v1/prom/write?db=prometheus&u=admin&p=admin123"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 10000

scrape_configs:
  # FastApi 애플리케이션의 메트릭 수집
  - job_name: 'fastapi'
    static_configs:
      - targets: ['fastapi-app:8005']  # Docker 네트워크에서는 컨테이너 포트인 8005 사용

  # 시스템 메트릭 수집 (node-exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:8100']

  # 컨테이너 메트릭 수집 (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']