server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers
    # static_configs 제거 (docker_sd_configs와 충돌 방지)
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        
    relabel_configs:
      # 1. Docker 레이블에서 컨테이너 이름 추출 (예: /FastApi-app -> FastApi-app)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # 2. job 라벨 강제 부여 (이게 없으면 검색이 어려움)
      - target_label: 'job'
        replacement: 'containerlogs'

      # 3. FastAPI 앱 필터링 및 application 라벨 부여
      # (디버깅을 위해 일단 모든 컨테이너를 수집하고 싶다면 아래 action: keep 줄을 주석 처리하세요)
      - source_labels: ['container']
        regex: 'FastApi-app' 
        action: keep 
        
      - source_labels: ['container']
        target_label: 'application'
        replacement: 'fastapi'

      # 4. 로그 스트림 및 경로 설정 (필수)
      - source_labels: ['__meta_docker_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_log_path']
        target_label: '__path__'